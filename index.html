<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/index.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container w-full max-w-3xl p-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold font-reddittext-center text-gray-700 mb-8">Address Book</h2>
        <div class="flex justify-end mb-4 gap-2">
            <input id="searchBox" type="text" placeholder="Search..." class="w-1/3 p-2 border border-gray-300 rounded-lg" />
            <button id="openModal" class="bg-black text-white px-4 py-2 rounded-lg">Add New Contact</button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full bg-white border border-gray-300">
                <thead> 
                    <tr class="border-b border-gray-300">
                        <th class="px-4 py-2 text-left text-gray-600 font-reddit sortable cursor-pointer" data-key="name">Name</th>
                        <th class="px-4 py-2 text-left text-gray-600 font-reddit sortable cursor-pointer" data-key="email">Email</th>
                        <th class="px-4 py-2 text-left text-gray-600 font-reddit sortable cursor-pointer" data-key="phone">Phone</th>
                        <th class="px-4 py-2 text-left text-gray-600 font-reddit sortable cursor-pointer" data-key="address">Address</th>
                        <th class="px-4 py-2 text-center text-gray-600">Action</th>
                    </tr>
                </thead>
                <tbody id="contactList"></tbody>
            </table>
        </div>
        <div id="modal" class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50 px-4">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
                <h3 id="modalTitle" class="text-lg font-semibold font-reddit mb-4">Add New Contact</h3>
                <form id="contactForm">
                    <input type="hidden" id="contactIndex">
                    <div class="grid gap-4">
                        <div>
                            <label class="block font-reddit text-gray-600">Name</label>
                            <input id="name" type="text" class="w-full p-2 border border-gray-300 rounded" required>
                        </div>
                        <div>
                            <label class="block font-reddit text-gray-600">Email</label>
                            <input id="email" type="email" class="w-full p-2 border border-gray-300 rounded" required>
                        </div>
                        <div>
                            <label class="block font-reddit text-gray-600">Phone</label>
                            <input id="phone" type="tel" class="w-full p-2 border border-gray-300 rounded" required>
                        </div>
                        <div>
                            <label class="block font-reddit text-gray-600">Address</label>
                            <textarea id="address" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                        </div>
                    </div>
                    <div class="flex justify-end mt-4 gap-2">
                        <button type="submit" class="bg-black text-white font-reddit px-4 py-2 rounded-lg">Save</button>
                        <button type="button" id="closeModal" class="bg-white font-reddit px-4 py-2 border border-gray-400 rounded-lg">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
